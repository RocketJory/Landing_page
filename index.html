<!DOCTYPE html>
<html>

 <head>
   <meta charset="UTF-8">
   <title>Product Landing Page</title>
   <meta name="description" content="Free Code Camp Front End Project">
   <meta name="keywords" content="HTML,CSS,JavaScript">
   <meta name="author" content="Jory Seguin">
   <link rel="stylesheet" type="text/css" href="CSS/style.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   <script src="./JS/script.js"></script>
 </head>

 <body>
   <div class="container">

     <div class="intro">
       <div class="test-item">
         <h1 class="head">Terry's Tables</h1>
         <form>
           <section>
            <input type="email" id="mail" name="usermail" placeholder="Enter your e-mail">
           </section>
           <button type="submit">Let's go!</button>
         </form>
       </div>
     </div>

     <div class="main">
       <div class="point">
         <div class="point-icon">
           <i class="fas fa-box-open"></i>
         </div>
         <div class="point-text">
           <h2>High quality materials</h2>
           <p>blah blah blah</p>
         </div>
       </div>
       <div class="point">
         <div class="point-icon">
           <span><i class="fas fa-tree"></i></span>
         </div>
         <div class="point-text">
           <h2>Local, home-grown trees</h2>
           <p>blah blah blah</p>
         </div>
       </div>
       <div class="point">
         <div class="point-icon">
           <i class="fas fa-hammer"></i>
         </div>
         <div class="point-text">
           <h2>Hand-crafted</h2>
           <p>blah blah blah</p>
         </div>
       </div>
     </div>

     <div class="slideshow">
       <div class="slideshow-container">
         <div class="slide">
           <div id="number-text">1/4</div>
           <img class="slide-img" src="./images/Coffee-table-Solid-Maka-Wood.jpg" style="width : 30em;">
           <img class="slide-img" src="./images/foosball-coffee-table-via-thegreenhead.jpg" style="width : 30em;">
           <img class="slide-img" src="./images/axe-coffee-table-via-mustxhave.com_.jpg" style="width : 30em;">
           <img class="slide-img" src="./images/nintendo-controller-coffee-table-via-ifitshipitshere.blogspot.com_.jpg" style="width : 30em;">
           <div class="image-caption">example</div>
           <div class="prev-btn" onclick="plusDivs(-1)"><i class="fas fa-arrow-alt-circle-left"></i></div>
           <div class="next-btn" onclick="plusDivs(1)" ><i class="fas fa-arrow-alt-circle-right"></i></div>
         </div>
       </div>
     </div>

     <div class="item1">
       <div class="test-item">item 2</div>
     </div>

     <div class="item2">
       <div class="test-item">item 3</div>
     </div>

     <div class="item3">
       <div class="test-item">item 3</div>
     </div>

     <div class="footer">
       <div class="test-item">footer</div>
     </div>

   </div>
 </body>

</html>
